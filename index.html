<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abriq Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            display: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .image img {
            max-width: 300px;
            text-align: center;
        }
        .thank-you {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .discount-code {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .store-button {
            margin-top: 20px;
        }
        .store-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="FNH3g64HZ3PUkru5eEWqbGFeZfPaVTOgvwL8r6AJ.webp" alt="Abriq Logo" width="300">
    </div>
    <h3>اختر إجاباتك للحصول على توصية القهوة المثالية لك!</h3>

    <div class="questions">
        <div class="question">
            <label for="fruit_flavor"><b>هل تفضل نكهات الفواكه؟</b></label><br>
            <input type="radio" id="fruit_flavor" name="flavor" value="fruit" onclick="showRecommendation()"> نعم<br>
            <input type="radio" id="fruit_no" name="flavor" value="no_fruit" onclick="showRecommendation()"> لا<br>
        </div>

        <div class="question">
            <label for="caffeine"><b>هل تفضل قهوة خالية من الكافيين؟</b></label><br>
            <input type="radio" id="caffeine_yes" name="caffeine" value="yes" onclick="showRecommendation()"> نعم<br>
            <input type="radio" id="caffeine_no" name="caffeine" value="no" onclick="showRecommendation()"> لا<br>
        </div>
    </div>

    <div id="recommendation" class="result">
        <img id="coffeeImage" src="" alt="Coffee Image">
    </div>

    <div class="thank-you">
        شكراً لك على استخدام خدمة توصيات قهوة إبريق! ☕️🌟
    </div>
    <div class="discount-code">
        استخدم كود الخصم: <strong>ABRIQ10</strong> للحصول على خصم 10٪ على طلبك التالي.
    </div>
    <div class="store-button">
        <a href="https://abriqbun.com" target="_blank">زيارة متجرنا</a>
    </div>

    <script>
        function showRecommendation() {
            const flavor = document.querySelector('input[name="flavor"]:checked').value;
            const caffeine = document.querySelector('input[name="caffeine"]:checked').value;

            let imageUrl = '';

            if (flavor === 'fruit' && caffeine === 'no') {
                imageUrl = 'Costa_Rica_Piedra_Alta.png';
            } else if (flavor === 'fruit' && caffeine === 'yes') {
                imageUrl = 'Colombia_El_Puente.png';
            } else if (flavor === 'no_fruit' && caffeine === 'no') {
                imageUrl = 'Ethiopia_Hambela.png';
            } else {
                imageUrl = 'Costa_Rica_Piedra_Alta.png'; // Default image
            }

            document.getElementById('coffeeImage').src = imageUrl;
            document.getElementById('recommendation').style.display = 'block';
        }
    </script>
</body>
</html>
