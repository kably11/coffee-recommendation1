<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>توصية القهوة</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: right;
    margin: 20px;
  }
  .question {
    margin-bottom: 20px;
  }
  .result {
    display: none;
    font-weight: bold;
    margin-top: 20px;
  }
  .image img {
    max-width: 300px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="image">
  <img src="FNH3g64HZ3PUkru5eEWqbGFeZfPaVTOgvwL8r6AJ.webp" alt="Abriq Logo" width="300">
</div>
<h3>أجب على الأسئلة لتحصل على توصية لمحصول القهوة المناسب لك:</h3>
<div class="questions">
  <div class="question">
    <label for="flavor">ما هي النكهات التي تفضلها في القهوة؟</label><br>
    <input type="radio" name="flavor" value="fruit_flavor"> نكهات الفواكه<br>
    <input type="radio" name="flavor" value="nut_flavor"> نكهات المكسرات<br>
    <input type="radio" name="flavor" value="chocolate_flavor"> نكهات الشوكولاتة<br>
  </div>
  <div class="question">
    <label for="caffeine">ما هي نسبة الكافيين التي تفضلها في القهوة؟</label><br>
    <input type="radio" name="caffeine" value="low_caffeine"> منخفضة<br>
    <input type="radio" name="caffeine" value="medium_caffeine"> متوسطة<br>
    <input type="radio" name="caffeine" value="high_caffeine"> مرتفعة<br>
  </div>
  <div class="question">
    <label for="complexity">ما مدى تعقيد النكهات التي تفضلها في القهوة؟</label><br>
    <input type="radio" name="complexity" value="simple_flavor"> بسيطة<br>
    <input type="radio" name="complexity" value="complex_flavor"> معقدة<br>
  </div>
  <button type="button" onclick="showRecommendation()">احصل على التوصية</button>
</div>
<div class="result" id="result">
  <h3>توصيتنا لك:</h3>
  <p id="recommendation"></p>
  <img id="coffeeImage" src="" alt="Coffee Image">
</div>
<script>
  function showRecommendation() {
    var flavor = document.querySelector('input[name="flavor"]:checked').value;
    var caffeine = document.querySelector('input[name="caffeine"]:checked').value;
    var complexity = document.querySelector('input[name="complexity"]:checked').value;
    
    var recommendation = "";
    var imageUrl = "";

    if (flavor === "fruit_flavor" && caffeine === "medium_caffeine" && complexity === "simple_flavor") {
      recommendation = "نوصي بمحصول القهوة الإثيوبية من هامبيلا.";
      imageUrl = "Ethiopia_Hambela.png";
    } else if (flavor === "nut_flavor" && caffeine === "high_caffeine" && complexity === "complex_flavor") {
      recommendation = "نوصي بمحصول القهوة الكولومبية من إل بونتي.";
      imageUrl = "Colombia_El_Puente.png";
    } else if (flavor === "chocolate_flavor" && caffeine === "low_caffeine" && complexity === "simple_flavor") {
      recommendation = "نوصي بمحصول القهوة الكوستاريكية من بيدرا ألتا.";
      imageUrl = "Costa_Rica_Piedra_Alta.png";
    } else {
      recommendation = "نوصي بتجربة محاصيل مختلفة لاكتشاف ما يناسب ذوقك.";
      imageUrl = "";
    }
    
    document.getElementById("recommendation").innerText = recommendation;
    document.getElementById("coffeeImage").src = imageUrl;
    document.getElementById("result").style.display = "block";
  }
</script>
</body>
</html>
